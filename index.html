<form id="reportForm">
    <div class="issue-types-grid">
        <label class="issue-option">
            <input type="radio" name="issue" value="elevator" checked>
            <div class="issue-box">
                <i class="fas fa-elevator"></i>
                <span>Asansör</span>
            </div>
        </label>
        
        <label class="issue-option">
            <input type="radio" name="issue" value="escalator">
            <div class="issue-box">
                <i class="fas fa-stairs"></i>
                <span>Yürüyen Merdiven</span>
            </div>
        </label>
    </div>

    <div class="file-upload-wrapper" onclick="document.getElementById('file-input').click()">
        <input type="file" id="file-input" hidden accept="image/*">
        <div class="upload-content">
            <i class="fas fa-cloud-upload-alt"></i>
            <span id="file-label">Fotoğraf Ekle (+20 Puan)</span>
        </div>
    </div>
    
    <textarea placeholder="Eklemek istediğiniz bir not var mı? (Opsiyonel)" rows="3"></textarea>
    
    <button type="submit" class="btn-submit" disabled id="btn-submit-report">
        Bildirimi Gönder
    </button>
</form>
